<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Filtro de Jogos por Time</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Filtro de Jogos por Time">
            <p:messages autoUpdate="true" closable="true" />

            <p:outputLabel for="time" value="Selecione um time: " />
            <p:selectOneMenu id="time" value="#{filtroJogoBean.time}" converter="omnifaces.SelectItemsConverter">
                <f:selectItem itemLabel="Selecione..." noSelectionOption="true" />
                <f:selectItems value="#{jogoBean.listaTimes}" var="time" itemValue="#{time}" itemLabel="#{time.nome}"/>
            </p:selectOneMenu>

            <p:commandButton value="Localizar" action="#{filtroJogoBean.localizarJogosPorTime}" update="jogosTable" />
        </p:panel>
    </h:form>

    <h:form>
        <p:dataTable id="jogosTable" var="jogo" value="#{filtroJogoBean.listaJogos}" paginator="true" rows="10">
            <p:column headerText="Time 1">
                <h:outputText value="#{jogo.time1}" />
            </p:column>
            <p:column headerText="Gols Time 1">
                <h:outputText value="#{jogo.golsTime1}" />
            </p:column>
            <p:column headerText="Gols Time 2">
                <h:outputText value="#{jogo.golsTime2}" />
            </p:column>
            <p:column headerText="Time 2">
                <h:outputText value="#{jogo.time2}" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
